<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
    <title>Slidegram</title>
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">
        <i class="bi bi-file-slides-fill"></i>
      Slidegram
    </a>
    <button type="button" class="btn btn-primary">
        <i class="bi bi-share-fill text-light"></i> Share
      </button>
  </nav>

<!-- Ãrea do slide -->
    <div id="slide">

        <!-- Contador do slide -->
        <div id="count-bar">
            <i class="bi bi-circle-fill"></i>
            <i class="bi bi-circle-fill"></i>
            <i class="bi bi-circle-fill"></i>
        </div>

        <div class="slide-canvas">
            <h1>Tap to add a new slide</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
                <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
              </svg>
        </div>

    </div>

    <!-- Navegador dos sliders -->
    <div id="slide-nav" class="div-slide-nav">      
        <button type="button" class="btn btn-outline-success btn-lg">1</button>
        <button type="button" class="btn btn-outline-primary btn-lg">+</button>
    </div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
